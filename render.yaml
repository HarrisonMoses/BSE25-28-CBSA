services:
  # 1. Django Web Service
  - type: web
    name: server
    runtime: python
    buildCommand: |
      cd server
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn yourproject.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: prod-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: REDIS_URL
        fromService:
          name: redis-prod
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: redis-prod
          type: redis
          property: connectionString

  # 2. Celery Worker
  - type: worker
    name: celery-worker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A server worker --loglevel=info
    envVars:
      - key: CELERY_BROKER_URL
        fromService:
          name: redis-prod
          type: redis
          property: connectionString

  # 3. Celery Beat (Scheduler)
  - type: worker
    name: celery-beat
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A server beat --loglevel=info --scheduler 
    envVars:
      - key: CELERY_BROKER_URL
        fromService:
          name: redis-prod
          type: redis
          property: connectionString

  # 4. Redis (Celery Broker)
  - type: redis
    name: redis-prod
    plan: free  

  # 5. PostgreSQL Database
  - type: postgresql
    name: prod-db
    plan: free  